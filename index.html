<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Judge This Book</title>
    <h1>Judge This Book</h1>
</head>
<body>
    <div id="top">
        <div id="input_box">
            <script>
                var loadFile = function(event) {
                    var image = document.getElementById('output');
                    image.src = URL.createObjectURL(event.target.files[0]);
                };
            </script>
            <div id="imagePreview" class="inner">
                <img id="output" />
            </div>
            <div id="input" class="inner">
                <form id="uploadForm" enctype="multipart/form-data">
                    <input type="file" accept="image/*" name="image" id="imageInput" onchange="loadFile(event)">
                    <input type="button" value="See prediction!" id="imageButton" onclick="uploadImage()">
                </form>
                
                <!-- Update the source to jsAPI.js -->
                <script src="script.js"></script>
            </div>
        </div>
        <div id="results">
            <div id="results_title"></div>
            <div id="graph"></div>
        </div>
    </div>
    <div id="bottom">
        <div id="description">
            <h2 id="description">About This Project</h3>
            <p>This website utilizes a convolutional neural net (CNN) in order to determine which of 30 genres a book is most likely to belong in.</p>
        </div>
    </div>
</body>
<footer></footer>
</html>
